<!DOCTYPE html>
<html>
<head>
    <title>Create Coin</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create Coin</h2>
        <form action="create" method="post">
            <label for="coinName">Coin Name:</label><br>
            <input type="text" id="coinName" name="coinName"><br>
            <label for="quantity">Quantity:</label><br>
            <input type="text" id="quantity" name="quantity"><br>
            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country"><br>
            <label for="manufactureDate">Manufacture Date (YYYY-MM-DD):</label><br>
            <input type="text" id="manufactureDate" name="manufactureDate"><br><br>
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
